---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <p style="text-align: center;"><img src="{{ page.cover-image }}" alt="{{ page.title }} Cover" height="300"></p>
    <p><b>Associated Names:</b> {{ page.associated-names }}</p>
    <p><b>Author:</b> {{ page.author }}</p>
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

</article>
